<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background: #3f4869;
      }
      div {
        width: 180px;
        position: absolute;
        top: 60px;
      }
      .a {
        height: 180px;
        border-radius: 100%;
        background: #f4da64;
        left: 60px;
        box-shadow: 100px 0 0 #e25c57;
      }
      .b {
        height: 90px;
        border-radius: 99px 99px 0 0;
        background: #e25c57;
        z-index: 1;
        right: 60px;
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
  </body>
</html>
