<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background: #19191A;
    }
    div {
      width: 150px;
      padding: 75px 0;
      height: 0;
      margin: 50px auto;
      background: #4F77FF;
      border-radius: 50%;
    }
    p {
      margin: 0;
      width: 50%;
      height: 125px;
      background: #F9E492;
      mix-blend-mode: overlay; /* unlike in the CSS Battle website, this will blend in with the black background color in the body as well */
    }
  </style>
</head>
<body>

<div><p></p></div>

</body>
</html>
