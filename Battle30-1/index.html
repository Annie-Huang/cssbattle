<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;

        margin: 0;
        display: grid;
        place-items: center;
        background: #40234b;
      }
      body > * {
        grid-column: 1/2;
        grid-row: 1/2;
      }
      .a {
        width: 230px;
        height: 200px;
        clip-path: polygon(0 0, 50% 100%, 100% 0);
        background: #a94ea4;
      }
      .b {
        margin-left: 40px;
        z-index: 2;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          -60deg,
          #40234b,
          #40234b 10px,
          transparent 10px,
          transparent 26px
        );
      }
    </style>
  </head>
  <body>
    <div class="a"></div>
    <div class="b"></div>
  </body>
</html>
