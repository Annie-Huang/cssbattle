<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        /* clip-path is not supported in chrome and couldn't take screen print in local */
        margin: 0;
        background: #172d2c;
      }
      div {
        width: 100%;
        height: 100%;
        background: #e9af53;
        clip-path: polygon(
          20px 85px,
          50% 50%,
          50% 20px,
          380px 85px,
          50% 50%,
          50% 280px,
          20px 215px
        );
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
