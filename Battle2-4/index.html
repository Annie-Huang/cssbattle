<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <style>
    html {
      background: #0B2429;
    }
    .a {
      display: grid;
      place-items: center;

      width: 200px;
      height: 200px;
      background: #998235;
      margin: 50px auto;
      border-radius: 50% 0;
      transform: rotate(0.125turn);
    }
    .inner {
      background: #0B2429;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      box-shadow:
        0 0 0 45px #F3AC3C,
        0 0 0 65px #0B2429;
    }
  </style>
</head>
<body>
<div class='a'>
  <div class='inner'></div>
</div>
</body>
</html>
