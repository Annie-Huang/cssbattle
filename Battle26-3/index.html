<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        background: #e3516e;
      }
      div {
        position: absolute;
        inset: 50%;
        translate: -50% -50%;

        width: 184px;
        aspect-ratio: 1;
        background: #fade8b;
      }
      .line-1,
      .line-2 {
        width: 30px;
        height: 300px;
        background: #e3516e;
        rotate: 45deg;
      }
      .line-2 {
        rotate: -45deg;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="line-1"></div>
    <div class="line-2"></div>
  </body>
</html>
