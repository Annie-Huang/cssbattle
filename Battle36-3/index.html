<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;

        margin: 0;
        display: grid;
        place-content: center;
        background: #3f4869;
      }
      .container {
        width: 220px;
        height: 215px;
        background: #f4da64;
        border-radius: 100vw 100vw 0 0;
        overflow: hidden;
        display: flex;
        justify-content: space-between;

        position: relative;
      }
      .left {
        width: 50%;
        height: 100%;
        background: #e25c57;
        display: flex;
        div {
          width: 50%;
          height: 105px;
          background: #f4da64;
          margin-top: auto;
        }
      }
      .right {
        width: 25%;
        height: 105px;
        background: #e25c57;
        margin-top: auto;
      }
      .square {
        position: absolute;
        width: 40px;
        height: 40px;
        background: #3f4869;
        bottom: 0;
        left: calc(50% - 20px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div></div>
      </div>
      <div class="right"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
