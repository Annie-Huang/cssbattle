<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        background: #191919;
      }
      div {
        position: absolute;

        width: 110%;
        height: 125px;
        background: #5776f6;
        rotate: -3.5deg;
        transform-origin: bottom left;
      }
      div:last-of-type {
        bottom: 0;
        rotate: 3.5deg;
        transform-origin: top left;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
  </body>
</html>
