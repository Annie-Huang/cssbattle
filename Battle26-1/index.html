<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f5d6b4;
      }
      div {
        width: 50px;
        background: #d86f45;
      }
      .row-3 {
        aspect-ratio: 1/5;
      }
      .row-2,
      .row-4 {
        aspect-ratio: 1/3;
      }
      .row-1,
      .row-5 {
        aspect-ratio: 1;
      }
    </style>
  </head>
  <body>
    <div class="row-1"></div>
    <div class="row-2"></div>
    <div class="row-3"></div>
    <div class="row-4"></div>
    <div class="row-5"></div>
  </body>
</html>
